<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Enter Username" name="user">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Enter Password" name="pass">
        </div>
        <button>submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/">
        <label for="search_query">Search :</label>
        <input type="text" id="search_query" placeholder="Search Here" name="search_query">
        <button>Search</button>
    </form>
</body>
</html>
