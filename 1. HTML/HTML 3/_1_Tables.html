<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr style="background-color: rgb(45, 43, 43); color: aliceblue; font: bold;">
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
            
        </tr>
        <tr style="background-color: rgb(45, 43, 43); color: aliceblue; font: bold;">
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10Rs.</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12Rs.</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20Rs.</td>
            <td>0.25</td>
        </tr>
    </table>
</body>
</html>
