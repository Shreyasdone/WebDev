<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">Pricing</h1>
    <p class="text-center">Please checkout our most effective payment models</p>
    <div class="container">
      <div class="row text-center justify-content-evenly">
        <div class="card text-center col-sm-5 col-md-3 mb-3 me-3 ">
          <div class="card-header"><h2>Free</h2></div>
          <!-- <h1 class="card-title bg-body-tertiary">Free</h1> -->
          <div class="card-body">
            <h1>$0 / mo</h1>
            <p>10 users included</p>
            <p>2 GB of Storage</p>
            <p>Email support</p>
            <button class="btn btn-outline-primary btn">Sign up for free</button>
          </div>
        </div>
        <div class="card text-center col-sm-5 col-md-3 mb-3 me-3">
          <div class="card-header"><h2>Pro</h2></div>
          <!-- <h1 class="card-title bg-body-tertiary">Pro</h1> -->
          <div class="card-body">
            <h1>$15 / mo</h1>
            <p>20 users included</p>
            <p>10 GB of Storage</p>
            <p>Priority email support</p>
            <button class="btn btn-primary">Get started</button>
          </div>
        </div>
        <div class="card text-center col-sm-5 col-md-3 mb-3 me-3">
          <div class="card-header"><h2>Enterprise</h2></div>
          <!-- <h1 class="card-title bg-body-tertiary">Enterprise</h1> -->
          <div class="card-body">
            <h1>$29 / mo</h1>
            <p>30 users included</p>
            <p>15 GB of Storage</p>
            <p>Phone & Email support</p>
            <button class="btn btn-outline-primary">Contact us</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
