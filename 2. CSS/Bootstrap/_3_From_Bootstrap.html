<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2>Form Demo</h2>
    <form class="m-3">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-md-6">
                <label class="form-label" for="pass">Password</label>
                <input type="password" class="form-control" id="pass" />
            </div>
        </div>
      <label class="form-label" for="adrs">Address</label>
      <input type="text" class="form-control" id="adrs" />
      <label class="form-label" for="City">City</label>
      <select class="form-select" name="city" id="city">
        <option selected>Choose Your City</option>
        <option value="1">Mumbai</option>
        <option value="2">Pune</option>
        <option value="3">Sangali</option>
      </select>
      <input type="checkbox" id="check">
      <label for="check">Agree</label>
      <input class="form-check-input" id="bs" type="checkbox">
      <label class="form-check-label" for="bs">Agree</label>
      <br>
      <input class="form-check-input" id="arbs" type="radio" name="tnc">
      <label class="form-check-label" for="arbs">Agree</label>
      <input class="form-check-input" id="drbs" type="radio" name="tnc">
      <label class="form-check-label" for="drbs">Disagree</label>
      <br>
      <div class="form-check form-switch">
      <input class="form-check-input" id="switch" type="checkbox">
      <label class="form-check-label" for="switch">DarkMode</label>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
